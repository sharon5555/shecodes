<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 1</title>
    <style>
      p {
        text-align: center;
      }
      h4:hover {
        background-color: rgba(255, 233, 227, 0.5);

      }

      }

        let h2 = document.querySelector("h2");
        let unit = "\u00B0C";
        let initialColor = h2.style.color;

        if (temperature >= 25) {
          h1.innerHTML = "üòÉ";
          h2.innerHTML = "Currently " + temperature + unit + " in " + city;
        } else {
          h1.innerHTML = "üò†";
          h2.innerHTML = "Currently " + temperature + unit + " in " + city;
        }
      }
      let cityButton = document.querySelector("button");
