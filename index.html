<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SheCodes workshop</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      li {
        text-indent: 0px;
        margin: 0;
        padding: 0 10px;
      }
      li .code:hover {
        text-decoration-line: underline;
        text-decoration-color: blue;
      }
      li .course:hover {
        text-decoration-line: underline;
        text-decoration-color: red;
      }
      li .story:hover {
        text-decoration-line: underline;
        text-decoration-color: green;
      }

      button:hover {
        background: blueviolet;
        color: white;
      }
      button {
        padding: 10px 20px;
        background-color: #f5f0f5;
        color: #885df1;
        text-align: center;
        display: block;
        font-size: 16px;
        cursor: pointer;
        margin: 0 auto;
        border-radius: 20px;
        border-color: #885df1;
        border: 1px solid;
        transition: all 200ms ease-in-out;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: 100;
        text-decoration: underline;
        text-align: center;
      }
      .code {
        color: blue;
        text-decoration: none;
        font-size: 18px;
      }
      .course {
        color: red;
        text-decoration: none;
        font-size: 18px;
      }
      .story {
        color: green;
        text-decoration: none;
        font-size: 18px;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 40px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>

    <h2>Coding Workshop</h2>

    <button class="apply-button">Apply now</button>

    <ul>
      <li>
        <strong
          ><a href=" https://www.shecodes.io/students" class="code"
            >Coders</a
          ></strong
        >
      </li>
      <li>
        <strong
          ><a href="https://www.shecodes.io/workshops" class="course"
            >Courses</a
          ></strong
        >
      </li>
      <li>
        <strong
          ><a href="https://www.shecodes.io/stories" class="story"
            >Stories</a
          ></strong
        >
      </li>
    </ul>

    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://www.techopedia.com/wp-content/uploads/2023/02/istock-1173805290-1.jpeg"
      alt="image description"
      width="300"
    />
  </body>
</html>
